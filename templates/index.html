<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Notification</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>Upload Image</h1>
    <!-- ファイルアップロードフォーム -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <h2>Uploaded Files:</h2>
    <!-- アップロードされた画像一覧表示 -->
    <ul>
        {% for file in files %}
            <li>
                <a href="/uploads/{{ file }}">{{ file }}</a>
                <a href="/delete/{{ file }}" onclick="return confirm('Are you sure you want to delete this file?');">削除</a>
            </li>
        {% endfor %}
    </ul>

    <h1>Add a New Receipt</h1>
    <form action="/add" method="POST">
        <label for="store_name">Store Name:</label>
        <input type="text" id="store_name" name="store_name" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="total_amount">Total Amount:</label>
        <input type="number" step="0.01" id="total_amount" name="total_amount" required><br><br>

        <button type="submit">Add Receipt</button>


</body>
</html>
